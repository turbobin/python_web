{% extends "learning_logs/base.html" %}

{% block header %}
    <h2>话题</h2>
{% endblock header %}

{% block content %}
    <!--<p>Topics</p>-->
    <ul>
        {% for topic in topics %}
            <li>
                <h3>
                    <a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a>
                </h3>
            </li>
        {% empty %}
            <li>未添加任何话题.</li>
        {% endfor %}
    </ul>

    <h3><a href="{% url 'learning_logs:new_topic'%}">添加一个新话题</a></h3>

{% endblock content %}
